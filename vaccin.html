<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organigramme - CHUMET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-gray-600 text-white p-4 sticky top-0 shadow-md z-50 animate-fadeIn">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <div class="flex space-x-4">
                    <a href="#" class="w-14 h-14 bg-[url('media/tee.jpg')] bg-contain bg-center bg-no-repeat bg-white border-4 border-white rounded-lg hover:brightness-110 transition-all duration-300 block"></a>
                    <a href="https://www.msanp.gov.mg/index.php/Staff?staff=DGFS" target="_blank" class="w-14 h-14 bg-[url('media/sant.jpg')] bg-contain bg-center bg-no-repeat bg-white border-4cl border-white rounded-lg hover:brightness-110 transition-all duration-300 block"></a>
                    <a href="https://www.msanp.gov.mg/" target="_blank" class="w-14 h-14 bg-[url('media/mada2.png')] bg-contain bg-center bg-no-repeat bg-white border-4 border-white rounded-lg hover:brightness-110 transition-all duration-300 block"></a>
                    <a href="index.html" class="w-14 h-14 bg-[url('media/chumet_logo.png')] bg-contain bg-center bg-no-repeat bg-white border-4 border-white rounded-lg hover:brightness-110 transition-all duration-300 block"></a>
                </div>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="font-bold hover:text-blue-200 transition-all duration-300 transform hover:scale-105">Accueil</a></li>
                    <li><a href="https://www.msanp.gov.mg/" class="font-bold hover:text-blue-200 transition-all duration-300 transform hover:scale-105">MSANP</a></li>
                    <li><a href="organigramme.html" target="_blank" class="font-bold hover:text-blue-200 transition-all duration-300 transform hover:scale-105">Organigramme</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Buttons Section -->
    <section class="bg-white text-white py-4 fixed top-20 left-0 w-full z-50 shadow-md animate-fadeIn">
        <div class="container mx-auto">
            <div class="flex justify-center space-x-4">
                <button onclick="showModal('bouton1')" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 w-32 text-center font-bold transition-all duration-300 transform hover:scale-105">Soins</button>
                <button onclick="showModal('bouton2')" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 w-32 text-center font-bold transition-all duration-300 transform hover:scale-105">Formation</button>
                <button onclick="showModal('bouton3')" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 w-32 text-center font-bold transition-all duration-300 transform hover:scale-105">Recherche</button>
            </div>
        </div>
    </section>
    
    <!-- Modale existante -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg max-w-4xl w-full relative">
            <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800">
                <i class="fas fa-times"></i>
            </button>
            <div id="modal-content" class="text-center"></div>
        </div>
    </div>
    
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Style pour le texte avec fond blanc */
        .sticky-bottom-text {
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.7); /* Ombre blanche pour lisibilité */
            font-size: 30px; /* Taille de police agrandie */
        }
    </style>
    
    <script>
        // Script existant pour la modale
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
    
        function showModal(type) {
            let content = '';
            if (type === 'pediatrie') {
                content = `
                    <h3 class="text-xl font-semibold text-blue-600 mb-4">Pédiatrie Générale</h3>
                    <p class="text-gray-600">Nos services de pédiatrie générale offrent des soins complets pour les enfants de la naissance à l'adolescence. Cela inclut des consultations régulières, des vaccinations, des bilans de santé, et des diagnostics pour diverses affections pédiatriques. Notre équipe est dédiée à accompagner les familles dans le suivi de la croissance et du développement des enfants.</p>
                `;
            } else if (type === 'urgences') {
                content = `
                    <h3 class="text-xl font-semibold text-blue-600 mb-4">Urgences Pédiatriques</h3>
                    <p class="text-gray-600">Notre service d'urgences pédiatriques est disponible 24/7 pour répondre aux situations critiques. Nous disposons d'une équipe spécialisée formée pour une prise en charge rapide et efficace des enfants en situation d'urgence, avec des équipements adaptés pour garantir leur sécurité et leur bien-être.</p>
                `;
            } else if (type === 'chirurgie') {
                content = `
                    <h3 class="text-xl font-semibold text-blue-600 mb-4">Chirurgie Pédiatrique</h3>
                    <p class="text-gray-600">Nos chirurgiens pédiatriques réalisent des interventions adaptées aux besoins spécifiques des enfants, allant des procédures mineures aux chirurgies complexes. Nous utilisons des techniques avancées pour minimiser les risques et assurer une récupération rapide dans un environnement sécurisé et bienveillant.</p>
                `;
            } else if (type === 'bouton1') {
                content = `
                    <h3 class="text-xl font-semibold text-blue-600 mb-4">Soins</h3>
                    <p class="text-gray-600">Consultation externe<br>
                        Kinésithérapie<br>
                        Ergothérapie<br>
                        Appui psychosocial<br>
                        Examens de laboratoire<br>
                        Examens d’imagerie<br>
                        ECG<br>
                        Spirométrie
                    </p>
                `;
            } else if (type === 'bouton2') {
                content = `
                    <h3 class="text-xl font-semibold text-blue-600 mb-4">Formation</h3>
                    <p class="text-gray-600">Etudiants en Médecine Humaine<br>
                        Etudiants en Pharmacie<br>
                        Etudiants paramédicaux<br>
                        Etudiants en Santé Publique
                    </p>
                `;
            } else if (type === 'bouton3') {
                content = `
                    <h3 class="text-xl font-semibold text-blue-600 mb-4">Recherche</h3>
                    <p class="text-gray-600">Santé de l’enfant<br>
                        Biologie médicale
                    </p>
                `;
            }
            modalContent.innerHTML = content;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modalContent.innerHTML = '';
        }
    </script>

    <div class="container mx-auto py-10 mt-12">
        <!-- <h1 class="text-3xl font-bold text-blue-800 text-center mb-6">Organigramme CHUMET</h1> -->
        <div class="flex justify-center">
            <img src="media/servav.jpg" alt="Organigramme CHUMET" class="max-w-4xl w-full h-auto rounded-lg shadow-md">
        </div>
    </div>

    <!-- Pied de page -->
    <footer class="bg-gray-600 text-white py-6 relative z-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 CHUMET. Tous droits réservés.</p>
            <p class="mt-2">Adresse : CHUMET Tsaralalana, Antananarivo | Tél : 034 84 514 02</p>
            <div class="flex justify-center space-x-4 mt-4">
                <img src="media/tee.jpg" alt="Ministry of Health Logo" class="h-16 w-16 border-2 border-white rounded-lg object-cover">
                <img src="media/sant.jpg" alt="Direction Générale de Fourniture des Soins Logo" class="h-16 w-16 border-2 border-white rounded-lg object-cover">
                <img src="media/mada2.png" alt="Republic of Madagascar Logo" class="h-16 w-16 border-2 border-white rounded-lg object-cover">
                <img src="media/Logo CHUMET - Version.png" alt="CHUMET Logo" class="h-16 w-16 border-2 border-white rounded-lg object-cover">
            </div>
        </div>
    </footer>

    <!-- Sticky Text Below Buttons -->
    <div class="fixed top-36 left-0 w-full bg-white text-black text-center py-2 z-50 animate-fadeIn sticky-bottom-text">
        <p class="text-sm font-semibold" > <h4>« Hôpital accueillant, offrant des soins spécialisés de qualité, accessible à tous »</h4></p>
    </div>
</body>
</html>
